


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <div class="container">
            <div class="input-section">
                <textarea id="textoEntrada" placeholder="Ingrese el texto aquí" oninput="validarEntrada()"></textarea>
                <div class="buttons">
                    <button onclick="procesarTexto('encriptar')">Encriptar</button>
                    <button onclick="procesarTexto('desencriptar')">Desencriptar</button>
                </div>
            </div>
            <!-- Rectángulo con imagen, textarea y botón -->
            <div class="output-rectangle">
                <img src="img/Muñeco.png" alt="Muñeco de Alura" class="muneco">
                <textarea id="textoSalida" placeholder="Ningún mensaje fue encontrado" readonly></textarea>
                <button onclick="copiarAlPortapapeles()">Copiar</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>

</body>
</html>
